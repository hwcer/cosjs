<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.IO Chat Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul class="pages">
    <li class="chat page" id="chat">
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input class="inputMessage" placeholder="Type here..." id="message"/>
    </li>

    <li class="login page" id="loginPage">
      <div class="form">
        <h3 class="title">What's your nickname?</h3>
        <input class="usernameInput" type="text" maxlength="14" id="username" />
      </div>
    </li>

    <li class="gateway page" id="gateway">
      <div class="form">
        <h3 class="title" id="gatewayMessage"></h3>
      </div>
    </li>

  </ul>
  <script src="jquery-1.10.2.min.js"></script>
  <script src="socket.io-1.4.5.js"></script>
  <script src="login.js"></script>
  <script src="gateway.js"></script>
  <script src="chat.js"></script>
  <script>
    var $currAct = null;
    $(function() {
      login.start();
      $(window).keydown(function (event) {
        if (event.which === 13 && $currAct) {
          $currAct.submit();
        }
      });
    });
  </script>
</body>
</html>
